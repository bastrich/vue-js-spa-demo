<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />

    <title>Wolf Brotherhood</title>

    <!--js libraries-->
    <script src="lib/vue.global.js"></script>
    <script src="lib/vue-router.global.js"></script>

    <!--js templates-->

    <!--header-->
    <script src="js-templates/navigation.vue.js"></script>
    <script src="js-templates/header.vue.js"></script>

    <!--pages-->
    <script src="js-templates/about.vue.js"></script>
    <script src="js-templates/rules.vue.js"></script>
    <script src="js-templates/selected-quotes.vue.js"></script>
    <script src="js-templates/meeting-schedule.vue.js"></script>
    <script src="js-templates/join-us.vue.js"></script>

    <!--footer-->
    <script src="js-templates/footer.vue.js"></script>

    <!--styles-->
    <link rel="stylesheet" href="lib/fa-all.css"/>
    <link rel="stylesheet" href="style/global.css"/>
    <link rel="stylesheet" href="style/about.css"/>
    <link rel="stylesheet" href="style/navigation.css"/>
    <link rel="stylesheet" href="style/rules.css"/>
    <link rel="stylesheet" href="style/selected-quotes.css"/>
    <link rel="stylesheet" href="style/meeting-schedule.css"/>
    <link rel="stylesheet" href="style/join-us.css"/>
</head>
<body>
    <!--Single Page Application container-->
    <div id="app"></div>

    <!--Single Page Application initialization script-->
    <script>
        // init routes
        const routes = [
            {
                path: "/",
                component: About,
            },
            {
                path: "/about",
                component: About,
            },
            {
                path: "/rules",
                component: Rules,
            },
            {
                path: "/selected-quotes",
                component: SelectedQuotes,
            },
            {
                path: "/meeting-schedule",
                component: MeetingSchedule,
            },
            {
                path: "/join-us",
                component: JoinUs,
            }
        ];
        const router = VueRouter.createRouter({
            routes: routes,
            history: VueRouter.createWebHashHistory("/")
        });

        // init Single Page Application
        const app = Vue.createApp({
            template: `
                <Header/>
                <Navigation/>
                <main>
                  <router-view/>
                </main>
                <Footer/>
            `,
            components: {
                Header: Header,
                Navigation: Navigation,
                About: About,
                Rules: Rules,
                SelectedQuotes: SelectedQuotes,
                MeetingSchedule: MeetingSchedule,
                JoinUs: JoinUs,
                Footer: Footer
            }
        });
        app.use(router);
        app.mount('#app');

        //add onclick handler for playing music on the Selected Quotes page
        document.getElementById("selected-quotes-link").addEventListener("click", function () {
            document.getElementById("lone-wolf-audio").play();
        });
    </script>

</body>
</html>
